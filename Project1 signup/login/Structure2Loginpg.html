<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="StyleLoginPg.css">
</head>
<body>
    <div class="LoginPage">
        <header>
            <h3>Login</h3>
        </header>
        <form>
            <span>Email</span><br/>
            <input type="text" class="input">
            <br/><br/>
            <span>Password</span><br/>
            <input type="password" class="input">
            
            <div style="margin-top: 5px;" class="remember me tag"><input type="checkbox" class="checkbox" name="checkbox" id="checkbox"> 
            <label for="checkbox">Remember me?</label>
            </div>
            <div>
            <input type="submit" name="login" value="Login" class="Login">
            <a href=""><p class="forgetPass">Forget password?</p></a>
            </div>
        </form>
        <div class="line">
            <hr class="divder"><span class="or">OR</span><hr class="divder">
        </div>
        <div class="image">
            <a href="https://accounts.google.co.in/" target="_blank"><img width="30px" height="30px"  src="Googlepic.png" > </a>
            <a href="https://www.facebook.com/" target="_blank"><img width="30px" height="30px"  src="facebookSymbol.png"></a>
            <a href="https://www.linkedin.com/login" target="_blank"><img width="30px" height="28px"  src="LinkedIn icon.png"></a>   
        </div>
        <footer>
            <p>Need an account? <a href="http://127.0.0.1:5500/Project1%20signup/login/structure.html">Sign Up</a></p>
        </footer>
    </div>
</body> 
</html>
